#数据库配置信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/javaee2007?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.password=root
spring.datasource.username=root
#redis配置信息
spring.redis.database=0
spring.redis.host=127.0.0.1
#mybaits
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#feign结合hystrix
feign.hystrix.enabled=true
#ribbon超时时间
ribbon.ReadTimeout=3000
ribbon.ConnetTimeout=3000
#hystrix得超时间
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.timeout.isolation.thread.timeoutInMilliseconds=5000
#es的端口号
springcloud-es.elasticsearch.hostlist=${eshostlist:127.0.0.1:9200}
#索引库名称
es.index=2007-shop
